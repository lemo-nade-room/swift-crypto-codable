name: DocC GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Sources/**/*.swift'
      - ".github/workflows/docc-github-pages.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          key: swift-build-package-resolved-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Package.resolved') }}
          path: .build

      - uses: swift-actions/setup-swift@v2

      - name: Build DocC
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target CryptoCodable \
            --disable-indexing \
            --transform-for-static-hosting \
            --hosting-base-path swift-crypto-codable/CryptoCodable \
            --output-path ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - uses: actions/deploy-pages@v4
